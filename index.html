<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DIN+Condensed+Web:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item item-fox">
        <img src="Images/fennec-fox.png" alt="Fennec Fox" />
        <div class="info">
          <h2>FENNEC <br> FOX</h2>
          <p>India</p>
        </div>
      </div>
      <div class="gallery-item item-whale">
        <img src="Images/humpback-whale.png" alt="Humpback Whale" />
        <div class="info">
          <h2>HUMPBACK <br>  WHALE</h2>
          <p>South Africa</p>
        </div>
      </div>
      <div class="gallery-item item-baboon">
        <img src="Images/brown-baboon.png" alt="Common Brown Baboon" />
        <div class="info">
          <h2>COMMON BROWN <br> BABOON</h2>
          <p>South Africa</p>
        </div>
      </div>
      <div class="gallery-item item-deer">
        <img src="Images/spotted-deer.png" alt="Spotted Deer" />
        <div class="info">
          <h2>SPOTTED <br> DEER</h2>
          <p>Amazon</p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
